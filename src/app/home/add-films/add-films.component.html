<div class="container">
<div class="row">
    <div class="col-xs-12">
      <form [formGroup]="filmForm"  (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-xs-12">
        </div>
        <div class="row">
          <div class="col-xs-12">
            <label for="name">Name</label>
            <input type="text"
             id="name" 
             formControlName="name" 
             class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <label for="name">Category</label>
            <input type="text"
             id="name" 
             formControlName="category" 
             class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <label for="name">State</label>
            <input type="text"
             id="name" 
             formControlName="state" 
             class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <label for="name">Realyse Year</label>
            <input type="text"
             id="name" 
             formControlName="releayseYear" 
             class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="image">Image Url</label>
              <input type="text" 
              id="imageUrl" 
              formControlName="imageUrl"
              class="form-control" 
              #imageUrl>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <img [src]="imageUrl.value" class="img-responsive">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                type="text"
                id="description"
                formControlName="description"
                class="form-control"
                rows="6"
              ></textarea>
            </div>
          </div>
        </div>
        <button type="submit" 
        class="btn btn-success"
        [disabled]="!filmForm.valid">Save</button>
        <button class="btn btn-primary" (click)="goToHome()">Close</button>
      </div>
      </form>
    </div>
</div>
  </div>
