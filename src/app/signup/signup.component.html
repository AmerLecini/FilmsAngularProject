<div class="container">
    <div class="card">
        <div class="col-md-6 col-md-offset-3">
<div class="text-center">
    <h1>Sign Up</h1>
    <h6>Register Yourself</h6>
</div>
<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <div class="mb-3">
            <label for="fullname" class="form-label" >Full Name</label>
            <input formControlName="fullname" type="text" class="form-control" id="fullname">
          </div>
          <div class="mb-3">
            <label for="mobile" class="form-label" >Mobile Number</label>
            <input formControlName="mobile" type="number" class="form-control" id="mobile">
          </div>
      <label for="email" class="form-label">Email address</label>
      <input formControlName="email" type="email" class="form-control" placeholder="jamesgoro@gmail.com...." id="email">
      <div  class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label" >Password</label>
      <input formControlName="password" type="password" class="form-control" id="password">
    </div>
    <div class="button">
    <button type="submit" class="btn btn-primary">Sign Up</button>
    </div>
</form>
<div class="link">
<a routerLink="/login">Already registered? Click to login!!</a>
</div>
</div>
</div>
</div>
